<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
</head>
<body>
<h2>Get Hotel from Cassandra</h2>

<form id="myForm" method="post" action="#">
    Enter hotel ID : <input type="text" id="uuid">
    <input type="button" value="Get Hotel" onclick="getHotelAjax()">
</form>

<div class="hotelDiv">
    <h2>Corresponding Hotel</h2>
    <img id="img" src="" alt="Red dot" />
</div>

<br/>
<br/>

<script>

    $(document).ready(function(){
        $(".hotelDiv").hide();
    });
    function getHotelAjax(){
        var uuid = $('#uuid').val();
        $.ajax({
            url: '/hotels/v1/hotels/'+ uuid,
            type: 'get',
            cache: false,
            success: displayImage
        });
    }

    function displayImage(imageObject) {
        console.log("imageObject");
        console.log(imageObject);

    }

</script>
</body>

</html>
